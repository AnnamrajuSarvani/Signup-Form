

<div data-ng-controller="userCtrl">

    <h2>SignUp here</h2>

    <form class="form-horizontal" name="userForm" novalidate ng-submit="submit()">
    
        <!-- NAME INPUT -->
            <div id="form-signup">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="fname" ng-model="formData.fname" required>
                <!-- <span style="color:red" ng-show="submitted &&userForm.formData.fname.$dirty && userForm.formData.fname.$invalid"> -->
                <span ng-show="submitted && userForm.fname.$error.required">First Name is required.</span>
                </span>
            </div>
            <br/>
           <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="lname" ng-model="formData.lname" required>
                <span style="color:red" ng-show="submitted &&userForm.formData.lname.$dirty && userForm.formData.lname.$invalid">
                <span ng-show="submitted && userForm.lname.$error.required">Last Name is required.</span>
                </span>
            </div>
            <br/>
            

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" ng-model="formData.email" required>
                <span style="color:red" ng-show=" submitted &&userForm.formData.email.$dirty && userForm.formData.email.$invalid">
                <span ng-show="submitted && userForm.formData.email.$error.required">Email is required.</span>
                <span ng-show="userForm.email.$error.email">Invalid email address.</span>
                </span>
            </div>
            <br/>
            <div class="form-group">
                <label>password</label>
                <input type="password" class="form-control" name="password" ng-model="formData.password" type="password" required>
                <span style="color:red" ng-show="userForm.formData.password.$dirty && userForm.formData.password.$invalid">
                <span ng-show="submitted && userForm.password.$error.required">password is required.</span>
                </span>
            </div>
            <br/>
            <button type="submit">Submit</button>
        </div>
      <!--   <div ng-show="submitted">
        Thank You for Registering!
        </div>  -->

        
    </form>
    
    <!-- SHOW OFF OUR FORMDATA OBJECT -->

    </pre>
     -->
   
    
</div>
